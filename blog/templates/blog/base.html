<!DOCTYPE html>
{% load static %}
<html lang="fr" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EyeBook</title>

    <!--bootstrap-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b53c5d55b4.js" crossorigin="anonymous"></script>
    <!--medium style editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--custom Css-->
    <link rel="stylesheet" href="{% static 'css/index_master.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/connexion_master.css' %}"> -->


    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

  </head>
  <body class='loader'>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark techfont custom-navbar">
      <a href="{% url 'post_list' %}" class="navbar-brand bigbrand"><img src="{% static 'images/EyeBookLogo.jpg' %}" alt="Eyebook">Eyebook</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target='#navbarMenu'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class="collapse navbar-collapse" id='navbarMenu'>
        <ul class="navbar-nav">
          <li class='nav-item'>
            <a href="{% url 'about' %}" class='nav-link'>à propos</a>
          </li>
          <li class='nav-item'>
            <a href="https://www.github.com/" class='nav-link'>GitHub</a>
          </li>
          <li class='nav-item'>
            <a href="https://www.linkedin.com/" class='nav-link'>LinkedIn</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class='nav-item'>
              <a href="{% url 'post_new' %}" class='nav-link'>Nouveau post</a>
            </li>
            <li class='nav-item'>
              <a href="{% url 'post_draft_list' %}" class='nav-link'>Essais</a>
            </li>
            <li class='nav-item'>
              <a href="{% url 'logout' %}" class='nav-link'>Se déconnecter</a>
            </li>
            <li class='nav-item'>
              <a class='loader'>Welcome : {{user.username}}</a>
            </li>
            {% else %}
              <li class='nav-item'>
                <a href="{% url 'login' %}" class='nav-link'><i class="far fa-user"></i></a>
              </li>
          {% endif %}
        </ul>
      </div>
    </nav>


    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
