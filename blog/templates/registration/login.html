{% extends 'blog/base.html' %}

{% block content %}
  <h2>Please Login</h2>
  <h3>(Must be a superuser if not sir takol)</h3>
  {% if form.errors %}
    <p>Username and password didn't match, plz try again !</p>
  {%endif%}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>
{% endblock %}
